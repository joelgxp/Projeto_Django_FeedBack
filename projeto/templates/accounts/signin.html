{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect - Sua plataforma de 1:1</title>
    <link rel="shortcut icon" href="{% static 'image/favicon.ico' %}" type="image/x-icon">

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css">

    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/listagem.css' %}">
    <link rel="stylesheet" href="{% static 'css/cadastro.css' %}">
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">

</head>

<body>
    <div class="container">
        <div class="design">
            <div class="pill-1 rotate-45"></div>
            <div class="pill-2 rotate-45"></div>
            <div class="pill-3 rotate-45"></div>
            <div class="pill-4 rotate-45"></div>
        </div>
        <div class="login">
            <form action="{% url 'accounts/signin' %}" method="POST">{% csrf_token %}
                <h3 class="title">Login</h3>
                {% if messages %}
                {% for message in messages %}
                <section class="alert {{message.tags}}">
                    {{message}}
                </section>
                {% endfor %}
                {% endif %}
                <div class="text-input">
                    <i class="ri-mail-fill"></i>
                    <input type="username" name="username" placeholder="Digite seu usuario">
                </div>
                <div class="text-input">
                    <i class="ri-lock-fill"></i>
                    <input type="password" name="password" placeholder="Digite sua senha">
                </div>
                <div class="create">
                    <input class="btn" type="submit">
                    <i class="ri-arrow-right-fill"></i>
                </div>
            </form>
        </div>
    </div>

    <script src="{% static 'js/login.js' %}"></script>
</body>

</html>
